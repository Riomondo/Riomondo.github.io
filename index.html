.mySlides {display:none;}
</style>
<body>

<div class="w3-content w3-section" style="max-width:500px">
  <div style="img-align: center;">
  <img class="mySlides" src="0.gif" style="width:150%">
  <img class="mySlides" src="1.gif" style="width:150%">
  <img class="mySlides" src="2.gif" style="width:150%">
  <img class="mySlides" src="3.gif" style="width:150%">
  <img class="mySlides" src="4.gif" style="width:150%">
  
  
  <div class="lastImg">
  <div style="text-align: left;">
  <p><b>Karen Riomondo</b> | KarenRiomondo@gmail.com | 360-544-2158
  <p>7823 Oak Court, Lino Lakes, MN  55014

  
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 0}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 1 seconds
}
</script>

</body>
</html>
