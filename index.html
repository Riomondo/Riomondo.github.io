<!DOCTYPE html>
<html>
<title>Prime Academy Application</title>
<style>
.myslides {display:none;}
</style>
<body>

<div style="max-width:500px">
  <img class="mySlides" src="0.gif" style="width:100%">
  <img class="mySlides" src="2.gif" style="width:100%">
  <img class="mySlides" src="3.gif" style="width:100%">
</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 0}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
  
</body>  
</html>
