<!DOCTYPE html>
<html>
<title>Prime Academy Application</title>
<link rel="stylesheet" href="style.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-content w3-section" style="max-width:500px">
  <div style="text-align: center;">
  <img class="mySlides" src="0.gif" style="width:150%">
  <img class="mySlides" src="1.gif" style="width:150%">
  <img class="mySlides" src="2.gif" style="width:150%">
  
  
  <div class="lastImg">
  <h1><b>Did You Know?</b></h1>
  <h1><i>We plan to sell trips to the moon in the 2020s</i></h1>

  
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 0}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 3 seconds
}
</script>

</body>
</html>
